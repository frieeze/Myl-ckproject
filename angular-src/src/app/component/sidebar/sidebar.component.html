<div class="container-fluid" style="background-color: #aeaeae">
  <div class="row">
    <p></p>
  </div>
  <div class="row">
    <p></p>
  </div>
  <div class="row">
    <h4><span class="far fa-lightbulb fa-3x"></span> </h4>
  </div>
  <div class="row">
    <p></p>
  </div>
  <div class="row">
    <input  type="button" class="btn btn-secondary OnButton" *ngIf="lightOn" value="On" (click)="lightsButton()">
    <input  type="button" class="btn btn-success OnButton" *ngIf="!lightOn" value="On" >

    <input  type="button" class="btn btn-secondary OffButton" *ngIf="lightOff" value="Off" (click)="lightsButton()">
    <input  type="button" class="btn btn-success OffButton" *ngIf="!lightOff" value="Off" >
  </div>
  <div class="row">
    <h4> Shutters</h4>
  </div>
  <div class="row">
    <input  type="button" class="btn btn-secondary OnButton" *ngIf="shuttersOpened" value="Open shutters" (click)="shuttersButton()">
    <input  type="button" class="btn btn-success OnButton" *ngIf="!shuttersOpened" value="Open shutters" >

    <input  type="button" class="btn btn-secondary OffButton" *ngIf="shuttersClosed" value="Close shutters" (click)="shuttersButton()">
    <input  type="button" class="btn btn-success OffButton" *ngIf="!shuttersClosed" value="Close shutters" >
  </div>
  <div class="row">
    <h4>Pushbullet</h4>
  </div>
  <div class="row">
    <div id="wrap">
      <input type='text' ng-model="yourModel" ng-virtual-keyboard/>
    </div>
  </div>

  <input  type="button" class="btn btn-secondary " value="Vol -">
  <input  type="button" class="btn btn-secondary "  value="Vol +">


</div>
